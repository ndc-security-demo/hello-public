name: Deploy to appropriate environment
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    steps:
      - name: Do something in ${{ github.event.inputs.environment }} environment
        env:
          SECRET: ${{ secrets.ENV_SECRET }}
        run: |
          echo "Using a secret"
          echo $SECRET | base64 -w0