name: Linting etc
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  pull_request:
jobs:
  linting-etc:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install poetry
          python -m pip install --upgrade pip
          python -m poetry install
      - name: Format with black
        run: |
          python -m poetry run black --line-length 128 --check --diff $(git ls-files '*.py')
      - name: PEP8 Linting!
        run: |
          python -m poetry run flake8 $(git ls-files '*.py') --count --show-source --statistics
      - name: Run mypy
        run: |
          python -m poetry run mypy $(git ls-files '*.py')
